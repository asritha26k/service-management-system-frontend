<div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Create Service Manager</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name">
                @if (isInvalid('name')) {
                <div class="invalid-feedback d-block">Required.</div>
                }
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
                @if (isInvalid('email')) {
                <div class="invalid-feedback d-block">Valid email required.</div>
                }
              </div>

              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" formControlName="phone">
                @if (isInvalid('phone')) {
                <div class="invalid-feedback d-block">Required.</div>
                }
              </div>


              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSubmitting">
                  {{ isSubmitting ? 'Creating...' : 'Create Manager' }}
                </button>
                <button type="button" class="btn btn-outline-secondary" (click)="goBack()">Cancel</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
