<div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <h3 class="text-center mb-4">Login</h3>
        
        @if (errorMessage) {
        <div class="alert alert-danger">
          {{ errorMessage }}
        </div>
        }

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              formControlName="email"
              [ngClass]="{'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid}"
            >
            <div class="invalid-feedback">
              Please enter a valid email.
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              formControlName="password"
              [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}"
            >
            <div class="invalid-feedback">
              Password is required.
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || isLoading">
            @if (isLoading) {
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            }
            {{ isLoading ? 'Logging in...' : 'Login' }}
          </button>
        </form>

        <div class="mt-3 text-center">
          <p>Don't have an account? <a routerLink="/register">Register here</a></p>
          <p class="mt-2"><a routerLink="/apply-technician" class="text-primary text-decoration-none">Apply as Technician</a></p>
        </div>
      </div>
    </div>
